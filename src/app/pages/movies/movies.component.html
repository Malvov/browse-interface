<app-search-input [placeholder]="'Search People'" (outPutTerm)="searchMovies($event)"></app-search-input>
<table class="table table-hover">

  <thead>
    <tr>
      <th>Title</th>
      <th>Release year</th>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>
        {{ movie.title }}
      </td>
      <td>
        {{ movie.release_year }}
      </td>
      <td>
          <a [routerLink]="['/movies', movie.id]" routerLinkActive="router-link-active"  class="btn btn-light">
            <i class="fa fa-eye"></i>
          </a>
      </td>
    </tr>
  </tbody>
</table>
