<app-search-input [placeholder]="'Search People'" (outPutTerm)="searchPeople($event)"></app-search-input>
<table class="table table-hover">

  <thead>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Aliases</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>
        {{ person.first_name }}
      </td>
      <td>
        {{ person.last_name }}
      </td>
      <td>
        {{ person.aliases }}
      </td>
    </tr>
  </tbody>
</table>
